<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Logout Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 20px;
      color: #ff0000;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for logout message */
    .logout-message {
      font-size: 22px;
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <h1>Web Application</h1>
  
  <!-- Timer -->
  <div class="timer" id="timer">Remaining time: 00:00</div>
  
  <!-- Example Form -->
  <input type="text" placeholder="Enter username" />
  <input type="password" placeholder="Enter password" />
  <button onclick="submitForm()">Submit</button>
</div>

<!-- Logout message container -->
<div id="logoutMessage" class="logout-message" style="display: none;">
  You have been logged out due to inactivity.
</div>

<script>
  let inactivityTimer;
  let countdownTimer;
  const INACTIVITY_LIMIT = 0.25 * 60 * 1000; // 30 minutes
  let remainingTime = INACTIVITY_LIMIT;

  // Format time as mm:ss
  function formatTime(ms) {
    const minutes = Math.floor(ms / 60000);
    const seconds = Math.floor((ms % 60000) / 1000);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }

  // Update countdown timer display
  function updateTimerDisplay() {
    const timerElement = document.getElementById('timer');
    timerElement.textContent = `Remaining time: ${formatTime(remainingTime)}`;
  }

  // Countdown function
  function startCountdown() {
    clearInterval(countdownTimer);
    countdownTimer = setInterval(() => {
      remainingTime -= 1000;
      updateTimerDisplay();

      if (remainingTime <= 0) {
        clearInterval(countdownTimer);
        logoutUser(); // Trigger logout when time is up
      }
    }, 1000);
  }

  // Reset timer on user activity
  function resetTimer() {
    clearTimeout(inactivityTimer);
    remainingTime = INACTIVITY_LIMIT;
    updateTimerDisplay();
    startCountdown();

    inactivityTimer = setTimeout(logoutUser, INACTIVITY_LIMIT);
  }

  // Log out user
  async function logoutUser() {
    // Hide original content and show logout message
    document.getElementById('app').style.display = 'none';
    document.getElementById('logoutMessage').style.display = 'block';

    try {
      const response = await fetch('https://nrfsi.intalk.cc/dtr/kbrestapitest.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer KBAG456123' // Ensure correct authorization format
        },
        body: JSON.stringify({
          "username": "PP112444",
          "logout": "Yes"
        })
      });

      if (!response.ok) {
        console.error("Logout failed:", response.statusText);
      }
    } catch (error) {
      console.error("Error logging out:", error.message);
    }
  }

  // Handle logout on tab close using sendBeacon
  window.addEventListener('beforeunload', () => {
    logoutUser()
  });

  // Mock form submission
  function submitForm() {
    alert("Form submitted!");
  }

  // Track user activity to reset timer
  window.addEventListener('mousemove', resetTimer);
  window.addEventListener('keydown', resetTimer);
  window.addEventListener('click', resetTimer);

  // Initialize on page load
  updateTimerDisplay();
  startCountdown();
  resetTimer();
</script>

</body>
</html>
