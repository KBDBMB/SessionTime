<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Logout Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 20px;
      color: #ff0000;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Style for logout message */
    .logout-message {
      font-size: 22px;
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <h1>Page 1</h1>
  
  <!-- Timer -->
  <div class="timer" id="timer">Remaining time: 00:00</div>
  
  <!-- Example Form -->
  <input type="text" placeholder="Enter username" />
  <input type="password" placeholder="Enter password" />
  <button onclick="submitForm()">Submit</button>
  
  <!-- Navigation Link to Home -->
  <a href="index.html">Go to Home</a>
</div>

<!-- Logout message container -->
<div id="logoutMessage" class="logout-message" style="display: none;">
  You have been logged out due to inactivity.
</div>

<script src="sessionControl.js"></script>
<script>
  //your usual script here
</script>

</body>
</html>
